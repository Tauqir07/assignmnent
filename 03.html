<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Section</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main Layout */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }

        /* Aside Styling */
        aside {
            width: 30%;
            min-width: 300px;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        aside h3 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Recent Comments */
        .comments {
            margin-bottom: 20px;
        }

        .comment {
            padding: 10px;
            background: white;
            border-left: 4px solid #f4b400;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .comment strong {
            color: #444;
        }

        /* Mini Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            aside {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <aside>
            <h3>Recent Comments</h3>
            <div class="comments">
                <div class="comment">
                    <strong>John Doe:</strong> "Great service! Highly recommend."
                </div>
                <div class="comment">
                    <strong>Jane Smith:</strong> "The product quality is amazing!"
                </div>
                <div class="comment">
                    <strong>Mike Johnson:</strong> "Fast delivery and great customer support."
                </div>
            </div>
            <h3>Featured Products</h3>
            <div class="gallery">
                <img src="img01.jpg" alt="Product 1">
                <img src="img02.webp" alt="Product 2">
                <img src="img03.webp" alt="Product 3">
                <img src="img04.jpg" alt="Product 4">
                <img src="img05.jpeg" alt="Product 5">
                <img src="img06.avif" alt="Product 6">
            </div>
        </aside>
    </div>

</body>
</html>
