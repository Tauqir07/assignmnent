<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .team-section {
            text-align: center;
            padding: 30px;
            background: #f9f9f9;
        }

        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .team-member {
            text-align: center;
            padding: 10px;
        }

        .team-member img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .team-member h3 {
            font-size: 16px;
            margin-top: 5px;
        }

        .team-member p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <section class="team-section">
        <h2>Meet Our Team</h2>
        <div class="team-container">
            <div class="team-member">
                <img src="pro01.jpg" alt="John Doe">
                <h3>John Doe</h3>
                <p>CEO</p>
            </div>
            <div class="team-member">
                <img src="pro02.jpeg" alt="Jane Smith">
                <h3>Jane Smith</h3>
                <p>Marketing</p>
            </div>
            <div class="team-member">
                <img src="pro03.jpg" alt="Robert Brown">
                <h3>Robert Brown</h3>
                <p>Developer</p>
            </div>
            <div class="team-member">
                <img src="pro04.gif" alt="Emily Davis">
                <h3>Emily Davis</h3>
                <p>HR</p>
