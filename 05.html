<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
        }

        .event-container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
        }

        .event-header {
            background: #0073e6;
            color: white;
            padding: 10px;
        }

        .event-details p {
            margin: 10px 0;
        }

        .register-btn {
            display: inline-block;
            background: #0073e6;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="event-container">
        <div class="event-header">
            <h2>Tech Innovators Summit 2025</h2>
        </div>

        <div class="event-details">
            <p><strong>Date:</strong> June 15, 2025</p>
            <p><strong>Location:</strong> Grand Convention Center, NYC</p>
            <p><strong>Registration:</strong> Open Now!</p>
        </div>

        <a href="#" class="register-btn">Register Now</a>
    </div>

</body>
</html>
