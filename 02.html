<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Footer Styling */
        .footer {
            background: #222;
            color: white;
            padding: 40px 10%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .footer-column {
            flex: 1;
            min-width: 250px;
            margin-bottom: 20px;
        }

        .footer h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #f4b400; /* Highlighted title */
        }

        .footer ul {
            list-style: none;
        }

        .footer ul li {
            margin-bottom: 10px;
        }

        .footer ul li a {
            text-decoration: none;
            color: #bbb;
            transition: 0.3s;
        }

        .footer ul li a:hover {
            color: #f4b400;
        }

        /* Social Media Icons */
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: #f4b400;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .footer {
                flex-direction: column;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <footer class="footer">
        <!-- Contact Info -->
        <div class="footer-column">

            </ul>
        </div>

        <!-- Legal Links -->
        <div class="footer-column">
            <h3>Legal</h3>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Disclaimer</a></li>
            </ul>
        </div>

        <!-- Follow Us -->
        <div class="footer-column">
            <h3>Follow Us</h3>
            <div class="social-links">
                <a href="#" target="_blank">üîµ Facebook</a>

                <a href="#" target="_blank">üî∑ Twitter</a>

            </div>
        </div>
    </footer>

</body>
</html>
